<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style id="ffo">
	@font-face {
		font-family: Lato;
		src: url('fonts/lato/lato-regular-webfont.woff2') format('woff2'),
				 url('fonts/lato/lato-regular-webfont.woff') format('woff'),
				 url('fonts/lato/lato-regular-webfont.ttf') format('truetype');
		font-weight: normal;
		font-style: normal;
	}

	@font-face {
		font-family: Lato;
		src: url('fonts/lato/lato-bold-webfont.woff2') format('woff2'),
				 url('fonts/lato/lato-bold-webfont.woff') format('woff'),
				 url('fonts/lato/lato-bold-webfont.ttf') format('truetype');
		font-weight: 700;
		font-style: normal;
	}

	@font-face {
		font-family: Lato;
		src: url('fonts/lato/lato-italic-webfont.woff2') format('woff2'),
				 url('fonts/lato/lato-italic-webfont.woff') format('woff'),
				 url('fonts/lato/lato-italic-webfont.ttf') format('truetype');
		font-weight: 400;
		font-style: italic;
	}

	@font-face {
		font-family: Lato;
		src: url('fonts/lato/lato-bolditalic-webfont.woff2') format('woff2'),
				 url('fonts/lato/lato-bolditalic-webfont.woff') format('woff'),
				 url('fonts/lato/lato-bolditalic-webfont.ttf') format('truetype');
		font-weight: 700;
		font-style: italic;
	}

	#normal {
		font-family: monospace;
	}
	.lato #normal {
		font-family: Lato, monospace;
	}
	</style>
</head>
<body>
	This text will have a default font applied.
	<p id="normal">This text will have the new font applied. <strong>This will be bold.</strong> <em>This will be italic.</em> <strong><em>This will be both.</em></strong></p>
